<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDIFGbH0zAFsCrlz4fmzRnIo8f6nkhiJrM",
      authDomain: "sih2024-1bae3.firebaseapp.com",
      databaseURL: "https://sih2024-1bae3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sih2024-1bae3",
      storageBucket: "sih2024-1bae3.firebasestorage.app",
      messagingSenderId: "700535759291",
      appId: "1:700535759291:web:79de79c40c93744997a49e",
      measurementId: "G-2LBFCLVQLM"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();  // Initialize Firebase Authentication
  
    // Login Function
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Login successful
          alert("Login successful!");
          window.location.href = "dashboard.html";  // Redirect to dashboard or home page
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(`Error: ${errorMessage}`);  // Display error message
        });
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>
</body>
</html>
