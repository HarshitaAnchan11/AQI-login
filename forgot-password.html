<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDIFGbH0zAFsCrlz4fmzRnIo8f6nkhiJrM",
      authDomain: "sih2024-1bae3.firebaseapp.com",
      databaseURL: "https://sih2024-1bae3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sih2024-1bae3",
      storageBucket: "sih2024-1bae3.firebasestorage.app",
      messagingSenderId: "700535759291",
      appId: "1:700535759291:web:79de79c40c93744997a49e",
      measurementId: "G-2LBFCLVQLM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();  // Initialize Firebase Authentication

    // Forgot Password Function
    document.getElementById("forgotPasswordForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Password reset email sent!");
          window.location.href = "index.html"; // Redirect to login page
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(`Error: ${errorMessage}`);  // Display error message
        });
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button type="submit">Reset Password</button>
      <p><a href="index.html">Back to Login</a></p>
    </form>
  </div>
</body>
</html>
